<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Grant Kozeny's Portfolio</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
  >
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div style="background-color: #A5D6A7; min-height: 100vh;">
    <div id="app">
      <div class="container shadow bg-light">
        <div>
          <img src="profile.png" class="img-thumbnail mx-auto d-block" width="120px" height="120px" alt="Grant Kozeny" />
        </div>
          
          <div>
            <p class="h4 text-muted">Grant Kozeny's Portfolio</p>
            <p class="h6 text-muted">Software Developer</p>
            <a href="https://www.linkedin.com/in/grant-kozeny-91088688/" target="_blank">LinkedIn</a>
          </div>
  
          <div class="mt-2">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Skills & Tools
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <span class="badge bg-primary me-2" v-for="(skill, id) in skills">{{ skill }}</span>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Projects
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
                        <div v-for="(project, i) in projects" class="card m-1" style="flex: 400px;">
                          <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">
                              <div v-for="description in project.descriptions" class="py-2 text-muted">{{ description }}</div>
                            </p>
                            <span class="badge bg-primary me-2" v-for="skillId in project.skills">
                              {{ skills[skillId] }}
                            </span>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Completed Training Courses
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <a 
                      v-for="course in trainingCourses" 
                      :href="course.url" 
                      style="display:block;" 
                      target="_blank"
                    >
                      {{ course.description }}
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="my-1">&nbsp;</div>
      </div>
      <button 
        id="btnReturnToTop" 
        class="btn btn-primary d-block mx-auto" 
        :class="{ invisible: !showReturnToTop }"
        onclick="window.scrollTo(0, 0)" 
        style="display: none">
        Scroll to Top
      </button>
    </div> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./portfolio.data.js"></script>
  <script>
    let vm = new Vue({ 
      el: '#app', 
      data: { skills, projects, trainingCourses, showReturnToTop: false } 
    });

    window.onscroll = () => vm.$data.showReturnToTop = window.scrollY > 50;
  </script>
</body>
</html>
