<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Grant Kozeny - Senior Software Engineer</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
  >
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div style="min-height: 100vh;">
    <div id="app">
      <div class="container shadow" style="background-color: #F5F5F5;">
          
          <div style="padding-top: 96px;">
            <p class="h4">Grant Kozeny - Senior Software Engineer</p>
            <a href="https://www.linkedin.com/in/grant-kozeny-91088688/" target="_blank" style="color: #5C6BC0;">LinkedIn</a>
          </div>
  
          <hr>

          <div class="mt-2">
            
            <h6>Projects</h6>
            <div style="display: flex;">
              <div>
                <div class="badge mt-2 me-2 project-badge" v-for="(project, i) in projects" style="background-color: #5C6BC0;"
                @mouseover="showHoverProject(project)"
                @mouseleave="showHoverProject()"
              >
                <span style="line-height: 24px; margin-right: 12px;">
                  {{ project.name }}
                  <img src="info-solid.svg" alt="" style="margin-left: 8px; max-width: 16px; max-height: 16px;">
                </span>
              </div>
              </div>

              <div style="min-width: 300px; max-width: 300px;">
                <h6>{{ hoverProject }}</h6>
                <p v-html="hoverInfo"></p>
              </div>
            </div>

            
            <hr>
            
            <h6>Skills & Tools</h6>
            <span class="badge me-2" v-for="(skill, id) in skills" style="background-color: #5C6BC0;">{{ skill }}</span>
            
            <hr>

            <h6>Completed Training Courses</h6>
            <a 
              v-for="course in trainingCourses" 
              :href="course.url" 
              style="display:block; color: #5C6BC0;" 
              target="_blank"
            >
              {{ course.description }}
            </a>
          </div>
          <div class="my-1">&nbsp;</div>
      </div>
    </div> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./portfolio.data.js"></script>
  <script>
    let vm = new Vue({ 
      el: '#app', 
      data: { skills, projects, trainingCourses, showReturnToTop: false, hoverProject: '', hoverInfo: '' },
      methods: {
        showHoverProject: function(project) {
          if (project === undefined) {
            this.hoverProject = '';
            this.hoverInfo = '';
          } else {
            this.hoverProject = project.name;
            
            this.hoverInfo = '<strong>Description.</strong> ';
            this.hoverInfo += project.descriptions.map(d => `${d}<br>`).join('');
            this.hoverInfo += '<br>';
            this.hoverInfo += '<strong>Skills.</strong> ' + project.skills.map(s => skills[s]).join('; ');
          }
        }
      }
    });
  </script>
</body>
</html>
